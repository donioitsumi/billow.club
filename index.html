<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      font-family: monospace;
      line-height: 1.5;
      overflow-x: hidden;
    }

    .background-text {
      position: fixed;
      top: 0;
      left: 0;
      width: 104%;
      height: 104%;
      color: rgba(255, 255, 255, 0.1);
      font-size: 14px;
      white-space: pre-wrap;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .spinning-image {
      width: 200px;
      height: 200px;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="background-text" id="text"></div>
  <div class="container">
    <img src="1A1822CE-EF46-4C79-91E8-3EDC97059E91.jpg" class="spinning-image">
  </div>

  <script>
    const textElement = document.getElementById('text');
    const text = 'Billow   ';
    textElement.textContent = text.repeat(100000);
  </script>
</body>
</html>
